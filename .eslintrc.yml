env:
  browser: true
  es6: true # retro-compatibility
extends: eslint:recommended
rules: # `warn`` instead of `error`, for easier transition
  indent:
    - warn
    - 3
    - SwitchCase: 1
  linebreak-style:
    - warn
    - unix # reason: less bytes
  quotes:
    - warn
    - single # reason: it seems these are used more frequently in *.js files
  semi:
    - warn
    - always
  no-unused-vars:
    - warn
    - vars: local
